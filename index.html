<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Checker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="title-txt"><img src="resources/logo.png" alt="Age Checker" id="title-txt-img"/></div>
    <div id="game">
        <div id="iAmOver18Screen">
            <img src="resources/logo.png" alt="Age Checker" class="title-txt-img"/>
            <button onclick="iAmOver18Clicked()" id="IAmOver18-btn" class="darkColor-btn">I am over 18</button>
            <button onclick="" id="IAmUnder18-btn" class="lightColor-btn">I am under 18</button>
        </div>
        <div id="selectAgeScreen">
            <div id="howOldAreYouContainer"><text id="howOldAreYou-txt">How old are you?</text></div>
            <div id="ageContainer"><div id="agesInHere"></div></div>
            <div id="selectAgeContinueContainer">
                <button onclick="selectAge()" id="selectAgeContinueButton">Continue</button>
            </div>
        </div>
        <div id="verificationRequiredScreen">
            <div id="verificationRequiredTitle-container"><text id="VerificationRequiredTitle">Verification Required</text></div>
            <div id="VerificationRequiredTxt-container"><text id="VerificationRequiredTxt">We were not able to verify your age. Please continue the verification process.</text></div>
            <button onclick="continueAgeChecker()" id="verificationContinue-btn" class="darkColor-btn">Continue</button>
            <button onclick="" id="verificationCancel-btn" class="lightColor-btn">Cancel</button>
        </div>

    </div>
</body>
<script src="scripts/game.js"></script>
<script>selectAgeSetup()</script>
</html>
